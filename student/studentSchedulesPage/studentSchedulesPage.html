<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>University Course Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../landingPage/index.css">
    <link rel="stylesheet" href="studentSchedulesPage.css">
</head>

<body>
<div id="logo_banner">
    <h1><a href="../../landingPage/index.html?_ijt=ni26jp9mvcg27m5q4bg3a4musn&_ij_reload=RELOAD_ON_SAVE">CKHH University Course Planner</a></h1>
</div>

<div id="page_mini_title">
    <h2>Cameron's Schedules</h2>
</div>

<div class="table_container">
    <div id="explain_to_user">
        To check the courses added to a term, please click the <label class="underline">underlined</label> value
    </div>
    <table>
        <thead>
            <tr>
                <th>idSchedule</th>
                <th>Total Credits</th>
                <th>Term</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>2</td>
                <td>20</td>
                <td><a href="../studentCoursesPage/studentCoursesPage.html?_ijt=ni26jp9mvcg27m5q4bg3a4musn&_ij_reload=RELOAD_ON_SAVE">Spring 2023</a></td>
                <td><a href="#deleteScheduleButton">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="form_container">
    <form class="form">
        <label class="form_title bold">Create New Schedule</label>
        <div class="form_div">
            <label for="term">*Term:</label>
            <input type="text" id="term" name="term">
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

<div class="form_container">
    <form class="form" id="deleteScheduleForm">
        <label class="form_title bold">Delete</label>

        <div class="form_div block">
            <label for="scheduleDelete">idSchedule:</label>
            <input type="text" id="scheduleDelete" name="scheduleDelete">
        </div>

        <button id="deleteScheduleButton" type="submit">Delete</button>
    </form>
</div>

</body>
</html>
