<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>University Course Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../landingPage/index.css">
    <link rel="stylesheet" href="studentCoursesPage.css">
</head>

<body>
    <div id="logo_banner">
        <h1><a href="../../landingPage/index.html?_ijt=ni26jp9mvcg27m5q4bg3a4musn&_ij_reload=RELOAD_ON_SAVE">CKHH University Course Planner</a></h1>
    </div>

    <div id="page_mini_title">
        <h2>Course in Cameron's Spring 2023 Term</h2>
    </div>

    <div class="table_container">
        <div id="explain_to_user">
            To check a course's details, please click the <label class="underline">underlined</label> value
        </div>
        <table>
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Description</th>
                    <th>Credits</th>
                    <th>Prerequisites</th>
                    <th>Grade</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><a href="../../courseDetailsPage/courseDetailsPage.html?_ijt=ni26jp9mvcg27m5q4bg3a4musn&_ij_reload=RELOAD_ON_SAVE">Intro To Assembly</a></td>
                    <td>Learning IA32, MASM and CISC Architecture</td>
                    <td>4</td>
                    <td>CS 162</td>
                    <td>A-</td>
                    <td><a href="#">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="form_container">
        <form class="form">
            <label class="form_title bold">Add course to your schedule</label>

            <div class="form_div courseDropDown">
                <label for="course">*Select Course:</label>
                <select id="course" name="course">
                    <option value="database">Intro To Database</option>
                    <option value="webdev">Web Development</option>
                </select>
            </div>

            <div class="form_div">
                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade" placeholder="--">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="form_container">
        <form class="form">
            <label class="form_title bold">Delete</label>
            <div class="form_div courseDropDown">
                <label for="deleteCourse">*Select Course:</label>
                <select id="deleteCourse" name="course">
                    <option value="database">Intro To Assembly</option>
                </select>
            </div>

            <button id="updateStudentButton" type="submit">Update</button>
        </form>
    </div>
</body>
</html>
