<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>University Course Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../landingPage/index.css">
    <link rel="stylesheet" href="courses.css">
</head>

<body>
    <div id="logo_banner">
        <h1><a href="../landingPage/index.html?_ijt=ni26jp9mvcg27m5q4bg3a4musn&_ij_reload=RELOAD_ON_SAVE">CKHH University Course Planner</a></h1>
    </div>

    <div id="page_mini_title">
        <h2>Courses Data</h2>
    </div>

    <div class="table_container">
        <table>
            <thead>
            <tr>
                <th>idCourse</th>
                <th>Title</th>
                <th>Professor</th>
                <th>Total Enrolled</th>
                <th>Online</th>
                <th>Meeting Time</th>
                <th>Classroom</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>1</td>
                <td>Intro To Assembly</td>
                <td>Paris Kalathas</td>
                <td>60</td>
                <td>0</td>
                <td>17:00 MWs</td>
                <td>Weniger 153</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Intro To Database</td>
                <td>Christopher Buss</td>
                <td>70</td>
                <td>0</td>
                <td>08:00 MWs</td>
                <td>Weniger 151</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Web Development</td>
                <td>Robb Hess</td>
                <td>100</td>
                <td>1</td>
                <td>-</td>
                <td>-</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="form_container">
        <form class="form">
            <label id="form_title">Add New Course</label>

            <div class="form_div">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>

            <div class="form_div prof">
                <label for="course">Professor:</label>
                <select id="course" name="course">
                    <option value="kalathap">Paris Kalathas</option>
                    <option value="bussch">Christopher Buss</option>
                    <option value="hessr">Robb Hess</option>
                </select>
            </div>

            <div class="form_div">
                <label for="totalEnrolled">Total enrolled:</label>
                <input type="text" id="totalEnrolled" name="totalEnrolled">
            </div>

            <div class="form_div displayBlock">
                <label for="online">Online:</label>
                <input type="checkbox" id="online" name="online" value="yes">
            </div>

            <div id="hideIt">
                <div class="form_div">
                    <label for="meetingTime">Meeting Time:</label>
                    <input type="text" id="meetingTime" name="meetingTime">
                </div>

                <div class="form_div">
                    <label for="classroom">Classroom:</label>
                    <input type="text" id="classroom" name="classroom">
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const onlineCheckbox = document.getElementById('online');
        const additionalFields = document.getElementById('hideIt');

        onlineCheckbox.addEventListener('change', function() {
            if (this.checked) {
                additionalFields.classList.add('hide');
            } else {
                additionalFields.classList.remove('hide');
            }
        });
    </script>
</body>
</html>
